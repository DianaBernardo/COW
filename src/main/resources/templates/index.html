<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Todo CRUD App</title>
</head>
<body>
<div>
    <h1>Welcome to the Countries of The World Quiz!</h1>
    <h3>How are you feeling today?</h3>
    <form th:action="@{/capitals/1" method="post" th:object="${GameLogic}">
        <select>
            <option th:value="5" th:field="totalQuestions">Take it easy... 5 Questions</option>
            <option th:value="10" th:field="totalQuestions">I'm feeling confident... 10 Questions</option>
            <option th:value="15" th:field="totalQuestions">I'm on fire... 15 Questions</option>
        </select>
    </form>
</div>
</body>
</html>
